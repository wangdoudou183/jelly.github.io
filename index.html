<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>和jelly已经</h1>
    <p id="days-passed"></p>

    <script>
        // 定义开始日期
        const startDate = new Date("2024-09-15");
        // 获取当前日期
        const currentDate = new Date();
        // 计算天数差
        const timeDiff = currentDate - startDate;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        // 更新页面内容
        document.getElementById("days-passed").innerText = ` ${daysPassed} 2024 年 9 月 15 日`;
    </script>
</body>
</html>
